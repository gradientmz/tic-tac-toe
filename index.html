<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Tic-Tac-Toe</title>

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="gameboard">
            <div class="field" data-index="0"></div>

            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>

            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
          </div>

          <div class="footer">
  
            <span class="footer-left">
              <a href="https://github.com/gradientmz">My Github</a>

            <span class="footer-right">
              <a href="https://github.com/gradientmz/tic-tac-toe">Repository</a>
            </span>
          </div>

          <h2 id="message">Click a box to begin!</h2>

          <center><button id="restart-button">Restart</button></center>

        <!-- Stylesheet and Javascript code -->
        <link rel="stylesheet" type="text/css" href="theme.css">

    <script src="app.js"></script>
